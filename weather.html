<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./preloader.js">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./fawesome/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="curtain">
        <div class="curtain1"></div>
        <div class="curtain2"></div>
    </div>
    <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
        <source src="./images/clouds.mp4" type="video/webm">
        <source src="./images/clouds.mp4" type="video/mp4">
    </video>
    <main>
        <div class="container">
            <header>
                <div class="text-center py-3">
                    <h1 class="mt-3"><i class="fas fa-sun"></i>Weather Dashboard<i class="fas fa-sun"></i></h1>
                </div>
                <a href="./index.html" class="btn btn-outline-light">Back Home</a>
            </header>
            <div class="row">
                <div class="col-12 ">
                    <div class="inputform">
                        <div class="form-group row justify-content-center">
                            <p class="col-12 col-md-2 mt-2">Enter City</p>
                            <div class="col-12 col-md-7">
                                <input type="text" id="city-input" placeholder="Search for city..."
                                    class="form-control">
                            </div>
                        </div>
                        <!-- <div class="form-group row justify-content-center">
                            <p class="col-12 col-md-2 mt-2">Select Date</p>
                            <div class="col-12 col-md-7">
                                <input type="date" id="date-input" class="form-control">
                            </div>
                        </div> -->
                    </div>
                    <button id="find-city" type="submit" class="btn search-btn">
                        <p>Get Weather</p>
                    </button>
                    <p class="hr"></p>
                    <!-- <div class="mt-2" id="buttons-view"></div> -->
                </div>

                <div id="result"></div>
                <div class="col-12">
                    <div class="card-body m-2 text-light text-center" id="weather-result"></div>
                    <h3 class="text-center h2">7 Day Forecast</h3>
                    <div class="card-text row text-light mb-4" id="weather-forecast"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./bootstrap/js/jquery_3.3.1.js"></script>
    <script src="./bootstrap/js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <!-- <script src="./preloader.js"></script> -->
    <script>
        window.onreset(
            document.querySelector('.curtain1').style.transform = 'translateX(-100%)',
            document.querySelector('.curtain2').style.transform = 'translateX(100%)'
        )
    </script>
</body>

</html>
